				<input class="campos"type="email" name="email" id="email" maxlength="40" required><br>
				<label for="tel">Telefone</label> <br>
				<input class="campos" type="tel" name="telefone" id="tel" maxlength="11" required><br>
				<label for="msg">Deixe sua mensagem</label><br>
				<textarea id="msg"></textarea>
				<br> <br>
				<input type="submit" value="Enviar Dados">
				<input type="reset" name="Limpar Dados">
			</label>

			</fieldset>
			
		</form>
	</section>
